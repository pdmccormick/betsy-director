        <div class="container">
            <div class="navbar-header">

            <div>

                    <input type="text" id="image_url" value="http://pdmccormick.com/betsy-checkmark.png" placeholder="Enter an image URL" size="50">
                    <input type="text" id="settings-postscaler" value="50" placeholder="Brightness value between 0 and 100" size="3">

            </div>
            <div class="image-area">
